<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: cornflowerblue;
            margin: 0;
        }

        .mainContainer {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;
        }

        .userBox {
            width: 45%;
            background: aliceblue;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }

        .link {
            color: cornflowerblue;
            font-weight: bold;
            font-size: large;
        }

        .link:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
<!--В index.html-->
<!--1 получить массив объектов user с endpoint`а https://jsonplaceholder.typicode.com/users-->
<!--2 Вывести id,name всех user в index.html. Отдельный блок для каждого user.-->
<!--3 Добавить каждому блоку кнопку/ссылку , при клике на которую происходит переход на страницу user-details.html,-->
<!--которая имеет детальную информацию про объект на который кликнули-->

<script>
    let mainContainer = document.createElement('div');
    mainContainer.classList.add('mainContainer');
    document.body.appendChild(mainContainer);

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(usersArray => {
            for (const user of usersArray) {
                let userBox = document.createElement('div');
                userBox.classList.add('userBox');
                let userId = document.createElement('h3');
                userId.innerText = `user id - ${user.id}`;
                let userName = document.createElement('h2');
                userName.innerText = `${user.name}`;
                let linkDetails = document.createElement('a');
                linkDetails.innerText = 'Go to user details...';
                linkDetails.classList.add('link');
                linkDetails.href = 'user-details.html';
                linkDetails.onclick = () => {
                    // localStorage.setItem('user', `${user}`);
                }


                mainContainer.appendChild(userBox);
                userBox.append(userId, userName, linkDetails)
            }
        })

</script>
</body>
</html>
